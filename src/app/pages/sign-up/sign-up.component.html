<div class="bootstrap-wrapper">
    <div class="container" >
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3 " >
                <div class="container text-center" >
                    <img src="../../../assets/add.png" width="100" height="100" alt="">
                </div>
                <h1 class="text-center"> Registrate Aqui</h1>
                    <form (ngSubmit) = "formSubmit()">

                        <div class="signUp">
                        <div>
                        <mat-form-field   appearance="outline">
                            <mat-label>Nombre de Usuario:</mat-label>
                            <input required [(ngModel)] = "user.username" matInput type="text" name="username"   placeholder="Digite su nombre de usuario">
                        </mat-form-field>
                        <mat-form-field   appearance="outline">
                            <mat-label>Clave:</mat-label>
                            <input required [(ngModel)] = "user.password" matInput type="password" name="password"   placeholder="Digite su clave">
                        </mat-form-field>
                        </div>
                        <div>
                        <mat-form-field   appearance="outline">
                            <mat-label>Nombre:</mat-label>
                            <input required [(ngModel)] = "user.name" matInput type="text" name="name"  placeholder="Digite su nombre">
                        </mat-form-field>
                        <mat-form-field   appearance="outline">
                            <mat-label>Apellido:</mat-label>
                            <input  required [(ngModel)] = "user.lastname" matInput type="text" name="lastname"   placeholder="Digite su apellido">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field   appearance="outline">
                            <mat-label>Email:</mat-label>
                            <input required [(ngModel)] = "user.email" matInput type="email" name="email"   placeholder="Digite su email">
                        </mat-form-field>
                        <mat-form-field   appearance="outline">
                            <mat-label>Telefono:</mat-label>
                            <input required [(ngModel)] = "user.phone" matInput type="number" name="phone"   placeholder="Digite su telefono">
                        </mat-form-field>
                        </div>
                    </div>
                        <div class="container text-center">
                            <button mat-raised-button color="primary" > Registrar</button>
                            <button  type="reset" style="margin-left: 20px;" mat-raised-button color="accent" > Limpiar</button>
                        </div>
                    </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
