<div class="bootstrap-wrapper">
    <div class="contain" >
        <div class="card">
            <div class="col-md-6">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/programmer.png" width="100" height="100" alt="">
                    </div>
                    <h1 class="text-center"> Inicio de Sesion </h1>
                    <form (ngSubmit) ="formSubmit()">
                                <mat-form-field class="full-width"   appearance="outline">
                                    <mat-label>Nombre de Usuario:</mat-label>
                                    <input [(ngModel)] = "loginData.username" required matInput type="text" name="username"   placeholder="Digite su nombre de usuario">
                                    <mat-hint>El usuario debne ser valido</mat-hint>
                                </mat-form-field>
                                <mat-form-field class="full-width"  appearance="outline">
                                    <mat-label>Clave:</mat-label>
                                    <input [(ngModel)] = "loginData.password" required matInput type="password" name="password"   placeholder="Digite su clave">
                                    <mat-hint>La clave debe ser valida</mat-hint>
                                </mat-form-field>
                        <br><br>
                        <div class="container c-btn text-center">
                            
                            <button type="reset" mat-raised-button color="accent" > limpiar</button>
                        <button mat-raised-button color="primary" > Iniciar Sesion</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
